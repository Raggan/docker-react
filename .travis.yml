sudo: required
services:
- docker
before_install:
- docker build -t simhol/docker-react -f Dockerfile.dev .
script:
- docker run -e CI=true simhol/docker-react npm run test -- --coverage
deploy:
  provider: heroku
  api_key:
    secure: 
  app: docker-react-ragganx
  on:
    branch: master
    repo: Raggan/docker-react
